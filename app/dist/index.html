<!doctype html><html><head><title>DSS prohlížeč</title><meta http-equiv="content-type" content="text/html; charset=utf8"><link rel="icon" type="image/png" href="assets/favicon.png" sizes="16x16"><style>body,html{font-family:'Open Sans',sans-serif;font-size:1.5vmin;margin:0;padding:0;width:100%;height:100%}#viewer-container{display:block;position:absolute;margin-left:25em;left:0;top:0;width:calc(100vw - 25em);height:100%;background:linear-gradient(to bottom,#fff,#dcdcdc);transition:width .6s ease,margin-left .6s ease}canvas{display:block;width:100%;height:100%}#left-panel{position:absolute;top:0;left:0;width:25em;height:100%;overflow:auto;transition:width .6s ease;background-color:#595959;color:#fff}#left-container{padding:1em}#right-panel{position:absolute;top:0;right:0}#right-container{padding:1em}th{padding-top:1em}.collapsed-panel #viewer-container{width:100%;margin-left:0;transition:width .6s ease,margin-left .6s ease}.collapsed-panel #left-panel{width:0;overflow-x:hidden;transition:width .6s ease}</style></head><body class="collapsed-panel"><div id="viewer-container"><canvas id="viewer"></canvas></div><div id="left-panel"><div id="left-container"></div></div><div id="right-panel"><div id="right-container"></div></div><script src="index.js"></script></body></html>
